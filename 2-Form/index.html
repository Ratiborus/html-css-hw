<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <form action="registration">
            <div>
                <label for="username">Логин:</label>
                <input type="text" name="username" id="username" placeholder="Введите логин" required>
            </div>
            <div>
                <label for="firstName">Имя:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Имя">
            </div>
            <div>
                <label for="lastName">Фамилия:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Фамилия">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree" required>
                <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
            </div>
            <button type="submit">Зарегестрироваться</button>
        </form>
    </main>
</body>

</html>
